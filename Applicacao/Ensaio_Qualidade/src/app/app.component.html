<main>
  <div class="container">
    <div class="row">
      <section class="card" *ngIf="habilitarTagLotes">
        <div class="card-header">
          <h4>Lotes</h4>
        </div>
        <div class="card-bordy">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>Descrição</th>
                <th>Selecionar</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let lote of lotes">
                <td>{{lote.id}}</td>
                <td>{{lote.descricao}}</td>
                <td>
                  <button type="button" class="btn btn-primary" (click)="selecionarLoteById(lote.id)">Clique
                    Aqui
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      <app-ensaio-qualidade [lote]="lote" *ngIf="habilitarTagEnsaioQualidade"></app-ensaio-qualidade>
    </div>
  </div>
</main>
